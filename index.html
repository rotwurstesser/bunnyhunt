<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bio Sim FPS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2%;
      transform: translate(-50%, -50%);
    }

    #ammo_container {
      position: absolute;
      right: 5%;
      bottom: 5%;
      font-size: 3em;
    }

    #progress {
      position: absolute;
      bottom: 9%;
      left: 0;
      width: 0;
      height: 2%;
      background-color: white;
    }

    #health_container {
      position: absolute;
      bottom: 8%;
      left: 5%;
      width: 18%;
      height: 2%;
      border: 1px solid #ffffff;
    }

    #health_progress {
      position: absolute;
      background-color: #ffffff;
      width: 100%;
      height: 100%;
    }

    #weapon_list {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 100;
    }

    .weapon-item {
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #444;
      color: #888;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 6px;
      border-radius: 4px;
    }

    .weapon-item.active {
      border-color: #0f0;
      color: #fff;
      background: rgba(0, 50, 0, 0.8);
      box-shadow: 0 0 10px #0f0;
    }

    .weapon-num {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
      font-size: 0.8em;
    }

    .weapon-item.active .weapon-num {
      background: rgba(0, 255, 0, 0.3);
    }

    #score {
      position: absolute;
      top: 2%;
      right: 2%;
      font-size: 1.5em;
      text-shadow: 2px 2px 4px black;
    }

    #weapon_name {
      position: absolute;
      bottom: 12%;
      right: 5%;
      font-size: 1.2em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    #upgrade_notification {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 50, 0, 0.9);
      border: 2px solid #0f0;
      padding: 20px 40px;
      font-size: 1.5em;
      color: #0f0;
      text-align: center;
      z-index: 200;
      box-shadow: 0 0 20px #0f0;
    }

    #upgrade_notification.hidden {
      display: none;
    }

    #upgrade_notification.animate-in {
      animation: pulse 0.5s ease-out;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #game_hud {
      visibility: hidden;
    }

    #menu {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      visibility: hidden;
    }

    h1 {
      font-family: 'Libre Barcode 39 Text', cursive;
      font-size: 4em;
    }

    button {
      background-color: rgba(0, 0, 0, 0);
      color: rgb(221, 221, 221);
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      margin-top: 10%;
      font-weight: 700;
    }

    #debug {
      position: absolute;
      right: 5%;
      top: 5%;
    }
  </style>
</head>

<body>
  <div id="debug"></div>
  <div id="menu">
    <h1>Shooter Game Demo 2</h1>
    <button id="start_game">NEW GAME</button>
  </div>
  <div id="game_hud">
    <img id="crosshair" src="/src/ui/crosshair.png" />
    <div id="weapon_list"></div>
    <div id="score">KILLS: 0</div>
    <div id="ammo_container">
      <span id="current_ammo">0</span>
      <span>|</span>
      <span id="max_ammo">0</span>
    </div>
    <div id="weapon_name">RIFLE</div>
    <div id="health_container">
      <div id="health_progress"></div>
    </div>
    <div id="upgrade_notification" class="hidden">
      <div>WEAPON ACQUIRED</div>
      <div id="upgrade_weapon_name"></div>
    </div>
  </div>
  <div id="progress"></div>
  <script type="module" src="/src/entry.ts"></script>
</body>

</html>
